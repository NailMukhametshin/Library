<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title=${item.title})"></head>

<body>
<div class="container">
    <div class="row">
        <div class="col s12">

            <h1>[[${item.title}]]</h1>

            <div class="card">
                <div class="card-content">
                    <h4>Содержание: </h4> <span class="card-title" data-th-text="${item.description}"></span>
                    <h5>Автор: </h5> <span class="card-title" data-th-text="${item.author}"></span>
                    <h5>ISBN: </h5> <span class="card-title" data-th-text="${item.isbn}"></span>
                    <h5>Год издания: </h5> <span class="card-title" data-th-text="${item.printYear}"></span>
                    <h5>Статус: </h5> <span class="card-title" data-th-text="${item.readAlready}"></span>
                    <img data-th-src="@{/media/{path}(path=${item.path})}">
                </div>
            </div>

            <div class="row">
                <div class="col s1">
                    <div class="card-action">
                        <form data-th-action="@{/{id}/edit(id=${item.id})}" method="get">
                            <button class="waves-effect indigo btn" type="submit">Изменить</button>
                        </form>
                    </div>
                </div>

                <div class="col s1"></div>

                <div class="col s1">
                    <div class="card-action">
                        <form data-th-action="@{/{id}/remove(id=${item.id})}">
                            <button class="waves-effect indigo btn" type="submit">Удалить</button>
                        </form>
                    </div>
                </div>

                <div class="col s1"></div>

                <div class="col s1">
                    <div class="card-action">
                        <form data-th-action="@{/}">
                            <button class="waves-effect indigo btn" type="submit">Назад</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
